<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Power Link – Maintenance</title>

  <style>
    :root {
      --green-900:#0F2A1F; 
      --green-200:#BDEBC7;
      --muted:#CFE3D6;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      background: var(--green-900);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .box {
      position: relative;
      max-width: 520px;
      width: 90%;
      background: rgba(255,255,255,0.05);
      padding: 48px 40px;
      border-radius: 26px;
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.09);
      backdrop-filter: blur(6px);
      overflow: hidden;
    }

    .brand {
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 1px;
      color: var(--green-200);
      margin-bottom: 28px;
      text-transform: uppercase;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 14px;
      font-size: 34px;
      font-weight: 800;
      color: var(--green-200);
      letter-spacing: 0.3px;
    }

    p {
      color: var(--muted);
      font-size: 18px;
      line-height: 1.55;
      margin-bottom: 0;
    }

    .small {
      margin-top: 24px;
      font-size: 14px;
      color: rgba(255,255,255,0.45);
    }

    @media (max-width: 600px) {
      .box {
        padding: 36px 24px;
        border-radius: 22px;
      }
      h1 {
        font-size: 28px;
      }
      .brand {
        font-size: 24px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="brand">POWER LINK</div>

    <h1>We’ll Be Back Shortly</h1>

    <p>
      We are performing scheduled maintenance to improve your experience.<br>
      Thank you for your patience.
    </p>

    <div class="small">
      Power Link © All rights reserved
    </div>
  </div>
</body>
</html>
